<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шаг 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface-wrapper">
        <div class="container mt-5">
            <div class="glass-card p-5">
                <h1 class="text-center mb-4">Шаг 2</h1>
                <form action="/step3" method="post">
                    <div class="form-group">
                        <label for="language">Укажите язык оригинального файла:</label>
                        <select name="language" id="language" class="form-control">
                            <option value="ru">Русский</option>
                            <option value="en">Английский</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="display_language">Укажите язык итогового пересказа:</label>
                        <select name="display_language" id="display_language" class="form-control">
                            <option value="ru">Русский</option>
                            <option value="en">Английский</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model_type">Выберите модель для суммаризации:</label>
                        <select name="model_type" id="model_type" class="form-control">
                            <option value="qwen2.5">Qwen2.5</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o Mini</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model_size">Выберите размер модели Whisper:</label>
                        <select name="model_size" id="model_size" class="form-control">
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="max_attempts">Число попыток генерации пересказа:</label>
                        <input type="number" name="max_attempts" id="max_attempts" class="form-control" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-custom btn-lg btn-block">Приступить</button>
                    <a href="/reset" class="btn btn-custom btn-lg btn-block">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
