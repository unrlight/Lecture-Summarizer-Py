<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шаг 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface-wrapper">
        <div class="container text-center mt-5">
            <div class="glass-card p-5">
                <h1 class="mb-4">Шаг 1</h1>
                <form id="upload-form" action="/step2" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="btn btn-custom btn-lg">
                            Выберите ваши файлы
                            <input 
                                type="file" 
                                name="files" 
                                accept=".mp3,.wav,.mp4,.txt,.srt" 
                                multiple 
                                hidden 
                                onchange="this.form.submit()"
                            >
                        </label>
                    </div>

                    <div class="format-badges">
                        <span class="badge-format">MP4</span>
                        <span class="badge-format">MP3</span>
                        <span class="badge-format">WAV</span>
                        <span class="badge-format">TXT</span>
                        <span class="badge-format">SRT</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
