<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шаг 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="glass-card p-5">
            <h1 class="text-center mb-4">Шаг 4</h1>
            <div class="form-group">
                <label for="summary">Пересказ лекции:</label>
                <textarea id="summary" class="form-control" rows="20">{{ summary }}</textarea>
            </div>
            <button class="btn btn-custom btn-lg btn-block" onclick="downloadPDF()">Скачать результат</button>
            <a href="/reset" class="btn btn-custom btn-lg btn-block">На главную</a>
        </div>
    </div>

    <div id="rendered-content" style="display: none;"></div>

    <script>
        function downloadPDF() {
            const markdownText = document.getElementById('summary').value;

            if (typeof marked !== 'undefined') {
                const renderedContent = document.getElementById('rendered-content');
                renderedContent.innerHTML = marked.parse(markdownText);
                renderedContent.style.display = 'block';

                const style = document.createElement('style');
                style.textContent = `
                    body {
                        font-family: 'Montserrat', sans-serif;
                        margin-left: 10%;
                        margin-right: 10%;
                        margin-top: 5%;
                        margin-bottom: 5%;
                        padding: 0;
                        box-sizing: border-box;
                        background-color: #f9f9f9;
                        line-height: 1.6;
                        color: #333;
                        overflow: hidden;
                    }

                    #form {
                        display: block;
                        max-width: 400px;
                    }

                    #form label,
                    #form input[type="text"],
                    #form input[type="number"],
                    #form input[type="checkbox"],
                    #form button {
                        display: block;
                        margin-bottom: 5px;
                        width: 100%;
                    }

                    #form input[type="text"],
                    #form input[type="number"],
                    #form button {
                        padding: 10px;
                        box-sizing: border-box;
                    }

                    #form input[type="checkbox"] {
                        width: auto;
                        margin-right: 10px; 
                    }

                    #form label {
                        font-weight: bold;
                    }

                    h1, h2, h3 {
                        margin-bottom: 20px;
                        padding-left: 15px;
                        border-left: 5px solid;
                        margin-top: 15px;
                    }

                    h1 {
                        border-color: #ff006e;
                        font-size: 2em;
                        margin-top: 20px;
                    }

                    h2 {
                        border-color: #fb5607;
                        font-size: 1.75em;
                    }

                    h3 {
                        border-color: #ffbe0b;
                        font-size: 1.5em;
                    }


                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 30px;
                        background-color: #fff;
                        border: 1px solid #ddd;
                    }

                    table th, table td {
                        padding: 10px;
                        text-align: left;
                        border: 1px solid #ddd;
                    }

                    table th {
                        background-color: #f0f0f0;
                        font-weight: bold;
                    }

                    table tr:nth-child(even) {
                        background-color: #f9f9f9;
                    }

                    ul, ol {
                        margin-bottom: 20px;
                        padding-left: 40px;
                    }

                    li {
                        margin-bottom: 10px;
                    }

                    p {
                        line-height: 1.6;
                        margin-bottom: 1.2em;
                    }

                    a {
                        color: #ff006e;
                        text-decoration: none;
                    }

                    a:hover {
                        text-decoration: underline;
                    }

                    * {
                        box-sizing: border-box;
                    }
                    
                    .container {
                        max-width: 100%;
                        overflow: visible; /* Allow expansion */
                    }

                `;
                renderedContent.prepend(style);

                html2pdf()
                    .from(renderedContent)
                    .set({
                        margin: [10, 20, 10, 20],
                        filename: 'result.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, scrollY: 0 },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    })
                    .save()
                    .finally(() => {
                        renderedContent.style.display = 'none';
                    });
            } else {
                console.error('Marked.js error');
            }
        }
    </script>
</body>
</html>
